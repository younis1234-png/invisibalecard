<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Card</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&family=Source+Code+Pro&display=swap" 
    rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/john-doe.jpg" class="card-img">
                <h1 class="card-heading">John Doe</h1>
                <p class="card-paragraph"><i class="fas fa-quote-left"></i>Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                    Eaque consequuntur modi alias porro animi molestiae quibusdam ab nostrum tempora 
                    ipsum? Placeat iste vero molestiae. Esse.<i class="fas fa-quote-right"></i> </p>
                    <ul class="card-icons">
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fab fa-twitter-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fab fa-facebook-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fab fa-linkedin"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <button class="card-btn">View Details</button>
            </div>
        </div>
    </div> 
</body>
</html>
